    <meta charset="UTF-8" />

      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"

    <link rel="stylesheet" href="src/style.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"

    <script

  <body>
    <div class="weather-app">
      <header>
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city name"
                class="form-control"
                id="search-input"
                autocomplete="off"
              />
            </div>

            <div class="col-1">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-search"></i>
              </button>
            </div>
            <div class="col-1">
              <button
                type="submit"
                class="btn btn-primary"
                id="current-location"
              >
                <i class="fa-solid fa-location-dot"></i>
              </button>
            </div>
          </div>
        </form>
      </header>

      <div class="container text-center" id="weather-app-contents">
        <h1 id="weather-city"></h1>
        <span id="weather-app-datetime"></span>
        <div id="weather-feels"></div>
        <div class="weather-app-temperature-container">
          <div id="weather-icon"></div>
          <div id="weather-temperature"></div>
          <div class="weather-unit">¬∞C</div>
        </div>

        <div class="col-12" id="weather-description"></div>
        <hr />
        <div class="row">
          <div
            class="col-6 d-flex align-items-center justify-content-center"
            id="wind-info"
          >
            <span class="material-symbols-outlined" id="wind-icon">air</span>
            Wind: <span id="wind-text"></span>
          </div>

          <div
            class="col-6 d-flex align-items-center justify-content-center"
            id="humidity"
          >
            <span class="material-symbols-outlined" id="humidity-icon"
              >humidity_percentage</span
            >
            Humidity: <span id="humidity-text"></span>
          </div>
        </div>
      </div>

      <div class="container text-center" id="weather-app-forecast">
        <div>Forecast For 5 Days</div>
      </div>
    </div>

  </body>
